---
apiVersion: v1
kind: ConfigMap
metadata:
  name: agent-config
  namespace: #{AGENT-NAMESPACE}
data:
  MQ_ADDR: #{MQ_ADDR}
  MQ_USER: #{MQ_USER}
  MQ_PASSWORD: #{MQ_PASSWORD}
  CLUSTER_ID: #{CLUSTER_ID}
  AGENT_SCOPE: #{AGENT-SCOPE}
  VERSION: #{VERSION}
  START_TIME: #{START_TIME}
  SKIP_SSL_VERIFY: "#{SKIP_SSL_VERIFY}"
  CUSTOM_TLS_CERT: "#{CUSTOM_TLS_CERT}"
  IS_CLUSTER_CONFIRMED: #{IS_CLUSTER_CONFIRMED}
  COMPONENTS: |
    DEPLOYMENTS: #{AGENT-DEPLOYMENTS}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: subscriber
  namespace: #{AGENT-NAMESPACE}
  labels:
    app: subscriber
spec:
  selector:
    matchLabels:
      app: subscriber
  template:
    metadata:
      labels:
        app: subscriber
    spec:
      serviceAccountName: #{SUBSCRIBER-SERVICE-ACCOUNT}
      #{tolerations}
      #{nodeselector}
      containers:
        - name: subscriber
          image: #{SUBSCRIBER-IMAGE}
          imagePullPolicy: Always
          envFrom:
            - configMapRef:
                name: agent-config
          env:
            - name: AGENT_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: event-tracker
  name: event-tracker
  namespace: #{AGENT-NAMESPACE}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: event-tracker
  template:
    metadata:
      labels:
        app: event-tracker
    spec:
      serviceAccountName: event-tracker-sa
      #{tolerations}
      #{nodeselector}
      containers:
        - image: #{EVENT-TRACKER-IMAGE}
          imagePullPolicy: Always
          name: litmus-event-tracker
          envFrom:
            - configMapRef:
                name: agent-config
          env:
            - name: AGENT_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
